<html>
    <head id="contact-head">
        <title id="contact-title">Contact Me - Cody C Robards</title>
        <link id="contact-css-link" rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body id="contact-body">
        <h1 id="contact-contact-me">Contact Me</h1>

        <form id="contact-form" action="./save_contact.php" method="GET">
            <table id="contact-table">
                <tr id="contact-name-row">
                    <td id="contact-name-label"><label for="name">Name:</label></td>
                    <td id="contact-name-text"><input type="text" id="name" name="name"></td>
                </tr>
                <tr id="contact-email-row">
                    <td id="contact-email-label"><label for="email">Email:</label></td>
                    <td id="contact-email-text"><input type="email" id="email" name="email"></td>
                </tr>
                <tr id="contact-phone-row">
                    <td id="contact-phone-label"><label for="phone">Phone Number:</label></td>
                    <td id="contact-phone-text"><input type="text" id="phone" name="phone"></td>
                </tr>
                <tr id="contact-phone-type-row">
                    <td id="contact-phone-type-label">Phone Type:</td>
                    <td id="contact-phone-type-radio-buttons">
                        <input id="contact-phone-type-home-button" type="radio" id="home" name="phoneType" value="home">
                        <label id="contact-phone-type-home-label" for="home">Home</label>
                        <input id="contact-phone-type-work-button" type="radio" id="work" name="phoneType" value="work">
                        <label id="contact-phone-type-work-label" for="work">Work</label>
                        <input id="contact-phone-type-cell-button" type="radio" id="cell" name="phoneType" value="cell">
                        <label id="contact-phone-type-cell-label" for="cell">Cell</label>
                    </td>
                </tr>
                <tr id="contact-message-row">
                    <td id="contact-message-label"><label for="message">Message:</label></td>
                    <td id="contact-message-text-area"><textarea id="message" name="message"></textarea></td>
                </tr>
                <tr id="contact-submit-reset-row">
                    <td id="contact-submit-n-reset-white-space"></td>
                    <td id="contact-submit-n-reset-buttons">
                        <input id="contact-submit-button" type="submit" value="Submit">
                        <input id="contact-reset-button" type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
